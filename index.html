<html>
<head>
    <meta charset="UTF-8"/>

    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <! -- menu de navegação -->
    <nav>
        <div class="nav">
        <img src="images/iconetwitter.png" alt="Icone do Twitter />"
        <ul>
            <li>

            </li>
            <li>
                <a href="about.html">Sobre</a>
            </li>
        </ul>

    </div>

    <section id="search">

    </div>
    <! -- fim das ultimas postagens -->
    <! -- ultimas imagens -->

    <! -- fim das ultimas imagens -->
